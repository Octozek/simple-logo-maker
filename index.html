<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Logo Maker</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add custom CSS here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Simple Logo Maker</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="textInput">Enter up to three characters:</label>
        <input type="text" class="form-control mb-3" id="textInput" placeholder="Text">
        <label for="textColorInput">Enter text color (keyword or hex):</label>
        <input type="text" class="form-control mb-3" id="textColorInput" placeholder="Text Color">
        <label for="shapeInput">Choose a shape (circle, triangle, square):</label>
        <input type="text" class="form-control mb-3" id="shapeInput" placeholder="Shape">
        <label for="shapeColorInput">Enter shape color (keyword or hex):</label>
        <input type="text" class="form-control mb-3" id="shapeColorInput" placeholder="Shape Color">
        <button class="btn btn-primary" onclick="generateLogo()">Start</button>
      </div>
      <div class="col-md-6">
        <h4>Generated Logo:</h4>
        <div id="logoContainer"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  
  
</body>
</html>
